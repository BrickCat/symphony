<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gifsee</title>
    <link rel="stylesheet" href="js/gifsee.min.css">
</head>
<body>
    <img id="img1" src="img/gif_01.png" class="custom-class" alt="">
    <img src="img/gif_02.png" class="custom-class" data-gifsee="img/gif_02.gif" alt="">
    <img src="img/03.png" class="custom-class" data-gifsee="img/03.gif" alt="">
    <script src="js/gifsee.js"></script>
    <script src="js/jquery.js"></script>
    <script>
        $('#img1').attr('data-gifsee','img/gif_02.gif')
    var myimg = new gifsee(document.getElementById('img1'));
    var myimg2 = new gifsee(document.querySelectorAll('img')[1]);
    var myimg3 = new gifsee(document.querySelectorAll('img')[2]);
    </script>
</body>
</html>
